<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
</head>
<body>
    <div id="container">
        <header>
            <h1 class="header-title"></h1>
        </header>
        <nav class="sidebar">
            <div class="nav-default">
                <h1 class="header1">Upcoming</h1>
                <ul class="general">
                    <li>Today</li>
                    <li>This Week</li>
                    <li>This Month</li>
                </ul>
            </div>
            <div id="projects">
                <h1 class="header2">Projects</h1>
                <ul class="project-list"></ul>
            </div>
            <div class="new-project">
                <h1>New Project</h1>
                <input type="text" placeholder="Project Name" required />
                <button class="add-project">Add Project</button>
            </div>
        </nav>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>Objective</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>find todo</td>
                        <td>21-45-2232</td>
                    </tr>
                </tbody>
            </table>
            <div class="todo-info">
                <h1>Create To-Do</h1>
                <div class="info-input">
                    <input id="todo-input" type="text" placeholder="What is your To-Do" />
                    <input id="date-input" type="text" />
                </div>
            </div>
            <button class="create-todo">Create To-Do</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
